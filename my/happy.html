    <script>
              //happy Cart  - START

let happycart = [];
let happytotalCost = 0;
const happycartList = document.querySelector('#happycartList');
const happynumItems = document.querySelector('#happynumItems');
const happytotalCostDisplay = document.querySelector('#happytotalCost');

function addToCarthappy() {
    const btnhappy = document.querySelector('#btnhappy');
    btnhappy.addEventListener('click', (event) => {
         let checkboxes = document.querySelectorAll('input[name="happy[]"]:checked');
         checkboxes.forEach((checkbox) => {
            let optionText = checkbox.value + "text";
            let optionValue = checkbox.value;
            happycart.push({ value: optionValue, text: optionText, cost: parseInt(optionText.split('Rs.')[1]) });
            happytotalCost += parseInt(optionText.split('Rs.')[1]);
       });
       
        let whatsappMessage = "";
        for (const [index, item] of happycart.entries()) {
            whatsappMessage = whatsappMessage + item.value + "\n";
        }
        alert(whatsappMessage);
        document.getElementById('cartTexthappy').value = whatsappMessage;

       document.getElementById("happynumItems").innerHTML = happycart.length;
       document.getElementById("happytotalCost").innerHTML = happytotalCost;

       const element = document.getElementById("happycartList");
       
        for (const [index, item] of happycart.entries()) {
            const itemLi = document.createElement('li');
            itemLi.innerText = item.value;
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remove';
            removeButton.addEventListener('click', () => removeItemhappy(index), false);
            itemLi.appendChild(removeButton);
            element.appendChild(itemLi);
         }

    });
     
}

function removeItemhappy(index) {
    event.preventDefault();  
    
    const item = happycart[index];
    happytotalCost -= item.cost;
    happycart.splice(index, 1);

    const element = document.getElementById("happycartList");
    element.innerHTML = '';


    let whatsappMessage = "";
    for (const [index, item] of happycart.entries()) {
          whatsappMessage = whatsappMessage + item.value + "\n";
    }
    document.getElementById('cartTexthappy').value = whatsappMessage;
    
    document.getElementById("happynumItems").innerHTML = happycart.length;
    document.getElementById("happytotalCost").innerHTML = happytotalCost;
    
    for (const [index, item] of happycart.entries()) {
      const itemLi = document.createElement('li');
      itemLi.innerText = item.value;
      const removeButton = document.createElement('button');
      removeButton.innerText = 'Remove';
      removeButton.addEventListener('click', () => removeItemhappy(index), false);
      itemLi.appendChild(removeButton);
      element.appendChild(itemLi);
    }
    
}
