        <script>
             //gplus Cart  - START

let gpluscart = [];
let gplustotalCost = 0;
const gpluscartList = document.querySelector('#gpluscartList');
const gplusnumItems = document.querySelector('#gplusnumItems');
const gplustotalCostDisplay = document.querySelector('#gplustotalCost');

function addToCartgplus() {
    const btngplus = document.querySelector('#btngplus');
    btngplus.addEventListener('click', (event) => {
         let checkboxes = document.querySelectorAll('input[name="gplus[]"]:checked');
         checkboxes.forEach((checkbox) => {
            let optionText = checkbox.value + "text";
            let optionValue = checkbox.value;
            gpluscart.push({ value: optionValue, text: optionText, cost: parseInt(optionText.split('Rs.')[1]) });
            gplustotalCost += parseInt(optionText.split('Rs.')[1]);
       });
       
        let whatsappMessage = "";
        for (const [index, item] of gpluscart.entries()) {
            whatsappMessage = whatsappMessage + item.value + "\n";
        }
        alert(whatsappMessage);
        document.getElementById('cartTextgplus').value = whatsappMessage;

       document.getElementById("gplusnumItems").innerHTML = gpluscart.length;
       document.getElementById("gplustotalCost").innerHTML = gplustotalCost;

       const element = document.getElementById("gpluscartList");
       
        for (const [index, item] of gpluscart.entries()) {
            const itemLi = document.createElement('li');
            itemLi.innerText = item.value;
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remove';
            removeButton.addEventListener('click', () => removeItemgplus(index), false);
            itemLi.appendChild(removeButton);
            element.appendChild(itemLi);
         }

    });
     
}

function removeItemgplus(index) {
    event.preventDefault();  
    
    const item = gpluscart[index];
    gplustotalCost -= item.cost;
    gpluscart.splice(index, 1);

    const element = document.getElementById("gpluscartList");
    element.innerHTML = '';
    

    let whatsappMessage = "";
    for (const [index, item] of gpluscart.entries()) {
          whatsappMessage = whatsappMessage + item.value + "\n";
    }
    document.getElementById('cartTextgplus').value = whatsappMessage;

    document.getElementById("gplusnumItems").innerHTML = gpluscart.length;
    document.getElementById("gplustotalCost").innerHTML = gplustotalCost;
    
    for (const [index, item] of gpluscart.entries()) {
      const itemLi = document.createElement('li');
      itemLi.innerText = item.value;
      const removeButton = document.createElement('button');
      removeButton.innerText = 'Remove';
      removeButton.addEventListener('click', () => removeItemgplus(index), false);
      itemLi.appendChild(removeButton);
      element.appendChild(itemLi);
    }
    
}
  
function orderNowgplus() {
    
  //  if (gpluscart.length === 0) {
    //  alert('Your cart is empty. Please add items to your cart.');
    //} else {
      //alert(`Thank you for your order! Your total is Rs.${gplustotalCost}.`);
      //clearCartgplus();
    //}
    //window.open("EnterAddress.html", "popup");


    
}

function clearCartgplus() {
    const element = document.getElementById("gpluscartList");
    element.innerHTML = '';
    
    document.getElementById("gplusnumItems").innerHTML = 0;
    document.getElementById("gplustotalCost").innerHTML = 0;
    

    document.getElementById('cartTextgplus').value = "";

    gpluscart = [];
    gplustotalCost = 0;
    gplusnumItems.innerText = '0';
    //gpluscartList.innerHTML = '';
    
    gplustotalCostDisplay.innerText = '0';
}
    
//gplus Cart - End
