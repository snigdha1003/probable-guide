    <script>

let andhracart = [];
let andhratotalCost = 0;
const andhracartList = document.querySelector('#andhracartList');
const andhranumItems = document.querySelector('#andhranumItems');
const andhratotalCostDisplay = document.querySelector('#andhratotalCost');

function addToCartandhra() {
    const btnandhra = document.querySelector('#btnandhra');
    btnandhra.addEventListener('click', (event) => {
         let checkboxes = document.querySelectorAll('input[name="andhra[]"]:checked');
         checkboxes.forEach((checkbox) => {
            let optionText = checkbox.value + "text";
            let optionValue = checkbox.value;
            andhracart.push({ value: optionValue, text: optionText, cost: parseInt(optionText.split('Rs.')[1]) });
            andhratotalCost += parseInt(optionText.split('Rs.')[1]);
       });
       
        let whatsappMessage = "";
        for (const [index, item] of andhracart.entries()) {
            whatsappMessage = whatsappMessage + item.value + "\n";
        }
        alert(whatsappMessage);
        document.getElementById('cartTextandhra').value = whatsappMessage;

       document.getElementById("andhranumItems").innerHTML = andhracart.length;
       document.getElementById("andhratotalCost").innerHTML = andhratotalCost;

       const element = document.getElementById("andhracartList");
       
        for (const [index, item] of andhracart.entries()) {
            const itemLi = document.createElement('li');
            itemLi.innerText = item.value;
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remove';
            removeButton.addEventListener('click', () => removeItemandhra(index), false);
            itemLi.appendChild(removeButton);
            element.appendChild(itemLi);
         }

    });
     
}

function removeItemandhra(index) {
    event.preventDefault();  
    
    const item = andhracart[index];
    andhratotalCost -= item.cost;
    andhracart.splice(index, 1);

    const element = document.getElementById("andhracartList");
    element.innerHTML = '';

    let whatsappMessage = "";
    for (const [index, item] of andhracart.entries()) {
          whatsappMessage = whatsappMessage + item.value + "\n";
    }
    document.getElementById('cartTextandhra').value = whatsappMessage;
    
    document.getElementById("andhranumItems").innerHTML = andhracart.length;
    document.getElementById("andhratotalCost").innerHTML = andhratotalCost;
    
    for (const [index, item] of andhracart.entries()) {
      const itemLi = document.createElement('li');
      itemLi.innerText = item.value;
      const removeButton = document.createElement('button');
      removeButton.innerText = 'Remove';
      removeButton.addEventListener('click', () => removeItemandhra(index), false);
      itemLi.appendChild(removeButton);
      element.appendChild(itemLi);
    }
    
}
