    <script>
              //queen Cart  - START

let queencart = [];
let queentotalCost = 0;
const queencartList = document.querySelector('#queencartList');
const queennumItems = document.querySelector('#queennumItems');
const queentotalCostDisplay = document.querySelector('#queentotalCost');

function addToCartqueen() {
    const btnqueen = document.querySelector('#btnqueen');
    btnqueen.addEventListener('click', (event) => {
         let checkboxes = document.querySelectorAll('input[name="queen[]"]:checked');
         checkboxes.forEach((checkbox) => {
            let optionText = checkbox.value + "text";
            let optionValue = checkbox.value;
            queencart.push({ value: optionValue, text: optionText, cost: parseInt(optionText.split('Rs.')[1]) });
            queentotalCost += parseInt(optionText.split('Rs.')[1]);
       });
       
        let whatsappMessage = "";
        for (const [index, item] of queencart.entries()) {
            whatsappMessage = whatsappMessage + item.value + "\n";
        }
        alert(whatsappMessage);
        document.getElementById('cartTextqueen').value = whatsappMessage;

       document.getElementById("queennumItems").innerHTML = queencart.length;
       document.getElementById("queentotalCost").innerHTML = queentotalCost;

       const element = document.getElementById("queencartList");
       
        for (const [index, item] of queencart.entries()) {
            const itemLi = document.createElement('li');
            itemLi.innerText = item.value;
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remove';
            removeButton.addEventListener('click', () => removeItemqueen(index), false);
            itemLi.appendChild(removeButton);
            element.appendChild(itemLi);
         }

    });
     
}

function removeItemqueen(index) {
    event.preventDefault();  
    
    const item = queencart[index];
    queentotalCost -= item.cost;
    queencart.splice(index, 1);

    const element = document.getElementById("queencartList");
    element.innerHTML = '';
    
    let whatsappMessage = "";
    for (const [index, item] of queencart.entries()) {
          whatsappMessage = whatsappMessage + item.value + "\n";
    }
    document.getElementById('cartTextqueen').value = whatsappMessage;

    document.getElementById("queennumItems").innerHTML = queencart.length;
    document.getElementById("queentotalCost").innerHTML = queentotalCost;
    
    for (const [index, item] of queencart.entries()) {
      const itemLi = document.createElement('li');
      itemLi.innerText = item.value;
      const removeButton = document.createElement('button');
      removeButton.innerText = 'Remove';
      removeButton.addEventListener('click', () => removeItemqueen(index), false);
      itemLi.appendChild(removeButton);
      element.appendChild(itemLi);
    }
    
}
