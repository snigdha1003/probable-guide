const chocomanstotalCostDisplay = document.querySelector('#chocomanstotalCost');

function addToCartchocomans() {
    const btnchocomans = document.querySelector('#btnchocomans');
    btnchocomans.addEventListener('click', (event) => {
         let checkboxes = document.querySelectorAll('input[name="chocomans[]"]:checked');
         checkboxes.forEach((checkbox) => {
            let optionText = checkbox.value + "text";
            let optionValue = checkbox.value;
            chocomanscart.push({ value: optionValue, text: optionText, cost: parseInt(optionText.split('Rs.')[1]) });
            chocomanstotalCost += parseInt(optionText.split('Rs.')[1]);
       });
       
        let whatsappMessage = "";
        for (const [index, item] of chocomanscart.entries()) {
            whatsappMessage = whatsappMessage + item.value + "\n";
        }
        alert(whatsappMessage);
        document.getElementById('cartTextchocomans').value = whatsappMessage;

       document.getElementById("chocomansnumItems").innerHTML = chocomanscart.length;
       document.getElementById("chocomanstotalCost").innerHTML = chocomanstotalCost;

       const element = document.getElementById("chocomanscartList");
       
        for (const [index, item] of chocomanscart.entries()) {
            const itemLi = document.createElement('li');
            itemLi.innerText = item.value;
            const removeButton = document.createElement('button');
            removeButton.innerText = 'Remove';
            removeButton.addEventListener('click', () => removeItemchocomans(index), false);
            itemLi.appendChild(removeButton);
            element.appendChild(itemLi);
         }

    });
     
}

function removeItemchocomans(index) {
    event.preventDefault();  
    
    const item = chocomanscart[index];
    chocomanstotalCost -= item.cost;
    chocomanscart.splice(index, 1);

    const element = document.getElementById("chocomanscartList");
    element.innerHTML = '';


    let whatsappMessage = "";
    for (const [index, item] of chocomanscart.entries()) {
          whatsappMessage = whatsappMessage + item.value + "\n";
    }
    document.getElementById('cartTextchocomans').value = whatsappMessage;
    
    document.getElementById("chocomansnumItems").innerHTML = chocomanscart.length;
    document.getElementById("chocomanstotalCost").innerHTML = chocomanstotalCost;
    
    for (const [index, item] of chocomanscart.entries()) {
      const itemLi = document.createElement('li');
      itemLi.innerText = item.value;
      const removeButton = document.createElement('button');
      removeButton.innerText = 'Remove';
      removeButton.addEventListener('click', () => removeItemchocomans(index), false);
      itemLi.appendChild(removeButton);
      element.appendChild(itemLi);
    }
    
}
